<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tables</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Country</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Micky</td>
            <td>Mouse</td>
            <td>Disneyland</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
